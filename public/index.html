<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender - NodeMailer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Sender</h1>
            <p>Send Plain Text, HTML & Attachments - All in One!</p>
            <button id="verifyBtn" class="verify-btn">Verify SMTP</button>
            <span id="verifyStatus"></span>
        </div>

        <form id="emailForm" enctype="multipart/form-data">
            <!-- Recipients Section -->
            <div class="section">
                <h2>Recipients</h2>
                <div class="form-group">
                    <label for="to">To *</label>
                    <input type="email" id="to" name="to" placeholder="recipient@example.com" required>
                    <small>Separate multiple emails with comma</small>
                </div>
                <div class="form-group">
                    <label for="cc">CC</label>
                    <input type="email" id="cc" name="cc" placeholder="cc@example.com">
                </div>
                <div class="form-group">
                    <label for="bcc">BCC</label>
                    <input type="email" id="bcc" name="bcc" placeholder="bcc@example.com">
                </div>
            </div>

            <!-- Subject -->
            <div class="section">
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>
                </div>
            </div>

            <!-- Email Type Selection -->
            <div class="section">
                <h2>Email Type</h2>
                <div class="type-selector">
                    <button type="button" class="type-btn active" data-type="plain">
                        <span class="icon">üìù</span>
                        Plain Text
                    </button>
                    <button type="button" class="type-btn" data-type="html">
                        <span class="icon">üé®</span>
                        Styled HTML
                    </button>
                </div>
            </div>

            <!-- Plain Text Content -->
            <div class="section" id="plainSection">
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="8" placeholder="Enter your plain text message here..." required></textarea>
                </div>
            </div>

            <!-- HTML Content -->
            <div class="section hidden" id="htmlSection">
                <div class="form-group">
                    <label for="htmlMessage">HTML Content *</label>
                    <textarea id="htmlMessage" name="htmlMessage" rows="12" placeholder="<h1>Hello!</h1><p>Enter your HTML content here...</p>"></textarea>
                </div>
                <div class="form-group">
                    <label for="message">Plain Text Fallback</label>
                    <textarea id="plainFallback" name="message" rows="4" placeholder="Plain text version for email clients that don't support HTML..."></textarea>
                </div>
            </div>

            <!-- Attachments -->
            <div class="section">
                <h2>Attachments</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìé</div>
                    <p>Drag & drop files here or click to browse</p>
                    <input type="file" id="attachments" name="attachments" multiple accept="*/*">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <!-- Submit Button -->
            <div class="section submit-section">
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Send Email</span>
                    <span class="btn-icon">üöÄ</span>
                </button>
            </div>
        </form>

        <!-- Toast Notification -->
        <div class="toast" id="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
